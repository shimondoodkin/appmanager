
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Simple Resize with Constrain Plugin</title>

<style type="text/css">
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
</style>

<link type="text/css" rel="stylesheet" href="../../build/cssfonts/fonts-min.css" />
<script type="text/javascript" src="../../build/yui/yui-min.js"></script>

<!--there is no custom header content for this example-->

</head>

<body class="yui3-skin-sam  yui-skin-sam">

<h1>Simple Resize with Constrain Plugin</h1>

<div class="exampleIntro">
	<p>This example shows how to create a resizable element where the resize operation is constrained to a specific aspect ratio.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<style>
    #demo {
        height: 100px;
        width: 100px;
        border: 1px solid black;
        background-color: #8DD5E7;
        cursor: move;
        position: relative;
    }
</style>

<div id="demo">Resize Me</div>

<script>

YUI({ filter: 'raw' }).use('resize', function(Y) {
    var resize = new Y.Resize({
        //Selector of the node to resize
        node: '#demo'
    });   
	resize.plug(Y.Plugin.ResizeConstrained, {
		minWidth: 50,
		minHeight: 50,
		maxWidth: 300,
		maxHeight: 300,
		preserveRatio: true
	});   
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
</html>
